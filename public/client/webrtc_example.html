<!doctype html>
<html>
    <head>
        <title>OpenWebRTC Demo</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="/client/main.css">
        <script src="/client/signaling_channel.js"></script>
        <script src="/client/sdp.js"></script>

    <body>
        <header>
            <div id="heading">
                <h2>Simple WebRTC Example</h2>
            </div>
            <div id="owr-logo"></div>
        </header>
        <section id="main-section">
            <div id="settings-container">
                <input class="btn" type="button" id="call_but" value="Call" disabled><br><!----这个button是发起视频的---->
            </div>
            <div id="video-container">
                <video id="self_view" class="shadow owr-overlay-video" autoplay muted></video>
                <video id="remote_view" class="shadow owr-overlay-video" autoplay></video>
            </div><!----这个地方是放视频的---->
            <div id="chat_div"></div>
            <div id="chat-container">
                <input type="sendtext" id="chat_txt" disable placeholder="Type here">
                <input type="button" class="btn" id="chat_but" value="Send">
            </div><!----这个地方是放聊天窗口的---->
            <div id="log_div"></div>
        </section>
